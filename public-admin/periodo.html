<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Período académico </title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,300|Raleway:300,400,900,700italic,700,300,600">
  <link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-data-time-picker.css">
  <link rel="icon" type="image/jpg" href="img/Logo-unah.jpg" />
</head>
<body>
  <div class="header">
    <div class="bg-color">
      <header id="main-header">                
        <a class="navbar-brand" href="#">UN<span class="logo-dec">AH</span></a>
        <br>
          <div class="row">   
            <h2>Manejo de período y secciones</h2><br>
            <div class="form-group col-md-5">
              <label for="nombrePeriodo">Nombre del período</label>
              <input type="text" class="form-control" id="nombrePeriodo" placeholder="Ingrese el nombre" required>
            </div>
          </div>
          <div class="row">
            <div class="from-group col-sm-3">
                <label for="fechaInicio">Fecha de inicio</label>
                <div class="input-group date" id="datetimepicker1">
                    <input type='text' class="form-control" id="fechaInicio" />
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar">
                      </span>
                    </span>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="from-group col-sm-3">
                <label for="fechaFin">Fecha fin</label>
                <div class="input-group date" id="datetimepicker2">
                    <input type='text' class="form-control" id="fechaFin" />
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar">
                      </span>
                    </span>
                </div>
            </div>
          </div>

        <div class="row">          
          <a href="paneladmin.html"><button type="button" class="btn btn-primary">Regresar al menú principal</button></a>
          <button id="btnAgregarPeriodo" class="btn btn-primary row">Agregar período</button>
        </div> 
      </header> 
    </div> 
  </div>

</body>

<script src="js/jquery.min.js"></script> 
<script src="js/moment.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-data-time-picker.js"></script>
<script src="js/controlador.js"></script>

</html>
