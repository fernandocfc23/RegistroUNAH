<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar </title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,300|Raleway:300,400,900,700italic,700,300,600">
  <link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-data-time-picker.css">
  <link rel="icon" type="image/jpg" href="img/Logo-unah.jpg" />
</head>
<body>
  <div class="header">
    <div class="bg-color">
      <header id="main-header">                
        <a class="navbar-brand" href="#">UN<span class="logo-dec">AH</span></a>
        <br>
          <div class="row">   
            <h2>Manejo secciones</h2><br>
            <div class="form-group col-md-5" id="carreras"></div>
          </div>
          <div id="div1" class="row" style="display:none">
            <div class="form-group col-md-5" id="asignaturas"></div>
          </div>
          <div id="div2" class="row" style="display:none">
            <div class="form-group col-md-5" id="docentes"></div>
          </div>
          <div class="row">
            <div class="form-group col-md-2">
                <label for="contraseñaEmpleado">Hora inicio</label>
                <input type="text" class="form-control" id="horaInicio" placeholder="Ingrese la hora inicio" required>
            </div>
            <div class="form-group col-md-2">
                <label for="contraseñaEmpleado">Hora fin</label>
                <input type="text" class="form-control" id="horaFin" placeholder="Ingrese la hora fin" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-5" id="aulas"></div>
          </div>
          <div class="row">
            <div class="form-group col-md-2">
                <label for="cantidadCupos">Cantidad de cupos</label>
                <input type="text" class="form-control" id="cantidadCupos" placeholder="Ingrese la cantidad de cupos" required>
            </div>
          </div>

        <div class="row">          
          <a href="paneladmin.html"><button type="button" class="btn btn-primary">Regresar al menú principal</button></a>
          <button id="btnAgregarSeccion" class="btn btn-primary row">Agregar sección</button>
        </div> 
      </header> 
    </div> 
  </div>

</body>

<script src="js/jquery.min.js"></script> 
<script src="js/moment.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-data-time-picker.js"></script>
<script src="js/controlador.js"></script>

</html>
